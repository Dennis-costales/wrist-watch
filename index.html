<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wrist Watch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h2>What time is it?</h2>

        <div id="clockContainer" class="clock-container">

            <div id="backgroundColorImage" class="background-color-image">

                <div id="time-container-div" class="time-container-div">

                    <div id="time-container" class="time-container">

                        <div id="time" class="time"><span id="hrMin" class="hr-min"></span><span class="ampm"></span></div> <!--Current time running-->

                        <div id="quotesContainer" class="quotes-container">

                            <div id="quotesDiv" class="quotes-div">

                                <div id="qoutes" class="qoutes">

                                    <p id="q">If you want things to change you have to change.</p>

                                </div>

                            </div>

                        </div>

                        <div id="dateContainer" class="date-container">
                            <span id="date" class="date"></span>
                        </div>

                        <div id="buttonContainer" class="button-container">
                            <button id="slideButton"></button>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <script type="text/javascript" src="main.js"></script>  
    </body>

</html>
